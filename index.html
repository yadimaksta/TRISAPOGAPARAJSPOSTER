<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Три сапога — пара</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{https://yadimaksta.github.io/TRISAPOGAPARAJSPOSTER/}">
    <meta property="og:title" content="Три сапога — пара">
    <meta property="og:description" content="Веб-плакат обувного для пришельцев «Три сапога — пара»">
    <meta property="og:image" content="../images/metaimg.png">
    <meta name="twitter:card" content="summary">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style media="screen">
      .container {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .canvas {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 3840px;
        height: 2160px;
        transition: 3s ease-out;
        /* border: 2px white solid; */
      }

      .circle {
        position: absolute;
        height: 400px;
        width: 400px;
        border-radius: 200px;
        background-color: #FD4E2B;
      }

      .circle:hover {
        background-color: #FFED46;
        /* cursor: pointer; */
      }

      .c01 {
        left: 429px;
        top: 313px;
      }

      .c02 {
        left: 1570px;
        top: 171px;
      }

      .c03 {
        left: 1075px;
        top: 942px;
      }

      .c04 {
        left: 316px;
        top: 1444px;
      }

      .c05 {
        left: 2285px;
        top: 790px;
      }

      .c06 {
        left: 1920px;
        top: 1588px;
      }

      .c07 {
        left: 3018px;
        top: 313px;
      }

      .c08 {
        left: 3240px;
        top: 1244px;
      }
    </style>
  </head>

  <body>
    <div class="cursor"></div>
    <div class="cursorLabel"></div>

    <script type="text/javascript">
      $(document).mousemove(function(e){
        $(".cursor").css({left: e.clientX, top: e.clientY})
        setTimeout(function(){
          $(".cursorLabel").css({left: e.clientX, top: e.clientY})
        }, 20)
      })
    </script>

    <div class="container">
      <div class="canvas">
        <div class="circle c01"></div>
        <div class="circle c02"></div>
        <div class="circle c03"></div>
        <div class="circle c04"></div>
        <div class="circle c05"></div>
        <div class="circle c06"></div>
        <div class="circle c07"></div>
        <div class="circle c08"></div>
      </div>
    </div>

    <script>
      let container = document.querySelector('.container');
      let canvas = document.querySelector('.canvas');
      container.addEventListener('mousemove', (e) => {
        let x = e.clientX - container.getBoundingClientRect().left;
        let y = e.clientY - container.getBoundingClientRect().top;
        canvas.style.transform = `translate(-${x*2}px, -${y*2.4}px)`;
      })
    </script>
  </body>
</html>
